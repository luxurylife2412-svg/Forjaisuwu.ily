<script>
  // Smooth movement using interpolation
  function smoothMove(button, targetX, targetY) {
    const start = button.getBoundingClientRect();
    const parent = button.parentElement.getBoundingClientRect();

    const currentX = button._x || 0;
    const currentY = button._y || 0;

    const dx = targetX - currentX;
    const dy = targetY - currentY;

    let progress = 0;
    const duration = 300; // ms
    const startTime = performance.now();

    function animate(time) {
      progress = Math.min((time - startTime) / duration, 1);
      const ease = 1 - Math.pow(1 - progress, 3); // ease-out cubic

      const x = currentX + dx * ease;
      const y = currentY + dy * ease;

      button.style.transform = `translate(${x}px, ${y}px)`;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        button._x = targetX;
        button._y = targetY;
      }
    }
    requestAnimationFrame(animate);
  }

  function moveNoSmooth(btn, area) {
    const areaRect = area.getBoundingClientRect();
    const btnRect = btn.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width - 10;
    const maxY = areaRect.height - btnRect.height - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    smoothMove(btn, x, y);
  }

  // Hearts

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }, 300);
  }

  const step1 = document.getElementById("step1");

  };

  document.querySelectorAll(".choice").forEach(btn => {
