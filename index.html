<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", system-ui, sans-serif;
      color: #5a1a2b;
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 380px;
      width: 92%;
      z-index: 5;
    }
    h1 { margin-bottom: 10px; }
    p { margin-top: 0; }

    .gif-container img {
      width: 100%;
      border-radius: 16px;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      min-height: 80px;
    }

    button {
      border: none;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 8px 20px rgba(255,77,109,0.4);
    }
    .yes:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 28px rgba(255,77,109,0.55);
    }

    .no {
      background: #f1f1f1;
      color: #444;
      position: absolute;
      right: 0;
      top: 0;
    }

    .hidden { display: none; }

    .choice {
      width: 100%;
      margin: 8px 0;
    }

    /* ðŸ’– Hearts Animation */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="card">

  <!-- Step 1 -->
  <div id="step1">
    <h1>Hey cutie kiddo, will you be my Valentine? ðŸ’–</h1>
    <div class="gif-container">
      <!-- Jim & Pam soft moment -->
      <img src="https://media.giphy.com/media/l0MYEw3R9ZV9Wb1lC/giphy.gif" alt="Jim Pam cute moment" />
    </div>
    <div class="buttons" id="area1">
      <button class="yes" id="yes1">Yes ðŸ’˜</button>
      <button class="no" id="no1">No ðŸ™ˆ</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="hidden">
    <h1>Okayâ€¦ one more important question ðŸ¥ºðŸ‘‰ðŸ‘ˆ</h1>
    <p>Do you promise to go on a cute date (even virtual) with me? ðŸ’•</p>
    <div class="gif-container">
      <!-- Michael & Holly hug -->
      <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" alt="Michael Holly hug" />
    </div>
    <div class="buttons" id="area2" style="position: static;">
      <button class="yes choice">ðŸ“º Watch The Office together</button>
      <button class="yes choice">ðŸŽ§ Spotify jam session</button>
      <button class="yes choice">ðŸŽ¬ Movie night together</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div id="step3" class="hidden">
    <h1>Soâ€¦ can I officially call you mine? ðŸ’•</h1>
    <div class="gif-container">
      <!-- Jim & Pam kiss -->
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Jim Pam kiss" />
    </div>
    <div class="buttons" id="area3">
      <button class="yes" id="yes3">Yes, obviously ðŸ˜˜</button>
      <button class="no" id="no3">Nope ðŸ™ƒ</button>
    </div>
  </div>

  <!-- Final -->
  <div id="final" class="hidden">
    <h1>YAY!!! ðŸ’ž</h1>
    <p>Kiddo, you just made me the happiest person ever! ðŸ¥¹ðŸ’–</p>
    <div class="gif-container">
      <!-- Michael & Holly happy -->
      <img src="https://media.giphy.com/media/8YmZ14DOpivXMuckSI/giphy.gif" alt="Michael Holly happy" />
    </div>
  </div>

</div>

<!-- Hearts container -->
<div class="hearts" id="heartsContainer"></div>

<!-- ðŸŽµ Background Music (Replace romantic.mp3 with your own file) -->
<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
  function makeNoRun(noBtn, area) {
    const areaWidth = area.clientWidth - noBtn.clientWidth;
    const areaHeight = area.clientHeight - noBtn.clientHeight;
    const x = Math.random() * areaWidth;
    const y = Math.random() * areaHeight;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Hearts animation
  function startHearts() {
    const container = document.getElementById("heartsContainer");
    const hearts = ["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—","â¤ï¸"];

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 24) + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";

      container.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 9000);
    }, 300);
  }

  // Elements
  const step1 = document.getElementById("step1");
  const step2 = document.getElementById("step2");
  const step3 = document.getElementById("step3");
  const final = document.getElementById("final");

  const yes1 = document.getElementById("yes1");
  const no1 = document.getElementById("no1");
  const area1 = document.getElementById("area1");

  const yes3 = document.getElementById("yes3");
  const no3 = document.getElementById("no3");
  const area3 = document.getElementById("area3");

  const bgMusic = document.getElementById("bgMusic");

  // No buttons run away
  no1.onmouseover = () => makeNoRun(no1, area1);
  no3.onmouseover = () => makeNoRun(no3, area3);

  // Step 1 -> Step 2
  yes1.onclick = () => {
    step1.classList.add("hidden");
    step2.classList.remove("hidden");
  };

  // Step 2 choices -> Step 3
  const choices = document.querySelectorAll(".choice");
  choices.forEach(btn => {
    btn.onclick = () => {
      step2.classList.add("hidden");
      step3.classList.remove("hidden");
    };
  });

  // Step 3 -> Final (start music + hearts)
  yes3.onclick = () => {
    step3.classList.add("hidden");
    final.classList.remove("hidden");
    startHearts();
    bgMusic.play().catch(() => {
      // In case browser blocks it, user can tap screen once
      console.log("Tap screen to allow music playback");
    });
  };
</script>

</body>
</html>
